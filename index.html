    <link rel="manifest" href="/manifest.json" />
    <title>CineMontauge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@400;500;700;900&family=Domine:wght@400;700&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'ui-sans-serif', 'system-ui'],
              heading: ['Inter', 'ui-sans-serif', 'system-ui'],
              journal: ['Domine', 'serif'],
              modern: ['Roboto Slab', 'serif'],
            },
            colors: {
              'primary-accent': 'var(--color-accent-primary)',
              'secondary-accent': 'var(--color-accent-secondary)',
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'backdrop': 'var(--color-bg-backdrop)',
              'text-primary': 'var(--text-color-primary)',
              'text-secondary': 'var(--text-color-secondary)',
              'on-accent': 'var(--on-accent)',
              'error': 'var(--color-error)',
              'success': 'var(--color-success)',
            },
            backgroundImage: {
              'accent-gradient': 'var(--accent-gradient)',
              'card-gradient': 'var(--card-gradient)',
            },
            animation: {
              'spectral-flow': 'spectral-flow 15s linear infinite',
              'pulse-soft': 'pulse-soft 3s ease-in-out infinite',
            },
            keyframes: {
              'spectral-flow': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '200% 50%' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        transition: --color-accent-primary 0.5s ease, --color-accent-secondary 0.5s ease;
      }
      
      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        background-size: var(--pattern-bg-size, cover);
        background-position: var(--pattern-bg-position, center);
        background-color: var(--pattern-bg-color, transparent);
        color: var(--text-color-primary);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      h1, h2, h3, h4, .cinematic-heading {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
      }

      .journal-text {
        font-family: 'Domine', serif;
        line-height: 1.6;
      }

      .metadata-caption {
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .nav-spectral-bg {
        background: linear-gradient(
          90deg, 
          var(--nav-c1), var(--nav-c2), var(--nav-c3), var(--nav-c4), var(--nav-c5),
          var(--nav-c6), var(--nav-c7), var(--nav-c8), var(--nav-c9), var(--nav-c10),
          var(--nav-c1)
        );
        background-size: 200% 100%;
        transition: background 0.5s ease;
      }

      input, select, textarea {
        background-color: var(--color-bg-primary) !important;
        color: var(--text-color-primary) !important;
        border: 2px solid rgba(var(--text-color-primary-rgb, 255, 255, 255), 0.3) !important;
        border-radius: 14px !important;
        padding: 12px 16px !important;
        font-weight: 700 !important;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      input:focus, select:focus, textarea:focus {
        border-color: var(--color-accent-primary) !important;
        box-shadow: 0 0 15px rgba(var(--color-accent-primary-rgb, 255, 255, 255), 0.2) !important;
        outline: none !important;
      }

      .film-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: var(--pattern-opacity, 0.05);
        pointer-events: none;
        z-index: 100;
      }

      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.1s ease;
      }
    </style>
